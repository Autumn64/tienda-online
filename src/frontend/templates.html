<!DOCTYPE html>
<template id="productCard-template">
    <div class="pcard card m-3 text-center" style="width: 18rem;">
        <img src="#" class="pcard-img card-img-top">
        <div class="card-body">
            <h3 class="h3 pcard-name card-title"></h3>
            <h2 class="h2 pcard-price card-text"></h2>
            <a href="#" class="pcard-btn btn btn-primary">Ver producto</a>
        </div>
    </div>
</template>

<template id="carouselImg-template">
    <div class="carousel-item" data-bs-interval="7000">
        <a href="#" target="_blank"><img class="d-block w-100"></a>
    </div>
</template>

<template id="errorMsg">
    <div class="alert alert-danger" role="alert" style="display: none;"></div>
</template>

<template id="successMsg">
    <div class="alert alert-success" role="alert" style="display: none;"></div>
</template>

<template id="infoMsg">
    <div class="alert alert-info" role="alert" style="display: none;"></div>
</template>
