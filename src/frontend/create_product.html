    <main class="container text-center" id="productPanel" style="display: none;">
        <h1 class="h1 my-5">Agregar un producto nuevo</h1>
        <form class="container-fluid text-start" id="productForm" style="max-width: 500px;">
        <label for="productName" class="form-label">Nombre</label>
        <input type="text" class="form-control mb-3" id="productName" name="productName" placeholder="Nombre del producto">
        <label for="productDescription" class="form-label">Descripción</label>
        <textarea class="form-control mb-3" id="productDescription" name="productDescription" placeholder="Descripción del producto" rows="5"></textarea>
        <section class="container-fluid">
            <div class="row">
                <div class="col">
                <label for="productPrice" class="form-label">Precio</label>
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" class="form-control" id="productPrice" name="productPrice" step=".01" placeholder="1.00" aria-label="productPrice" aria-describedby="basic-addon1">
                </div>
                </div>
                <div class="col">
                <label for="productStock" class="form-label">Stock</label>
                <input type="number" class="form-control mb-3" id="productStock" name="productStock" step="1" placeholder="0">
                </div>
            </div>
        </section>
        <label for="productPics" class="form-label">Imágenes</label>
        <input type="file" class="form-control mb-3" id="productPics" name="productPics" multiple>
        <section class="container-fluid text-center my-5">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </section>
        </form>
    </main>
