<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea - Página de producto</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script defer src="js/include/jquery-3.7.1.min.js"></script>
    <script defer src="js/include/templates.js"></script>
    <script defer src="js/include/users.js"></script>
    <script defer src="js/product.js"></script>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" href="index.html"><i class="material-icons">storefront</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center text-sm-start" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Categorías</a>
            </li>
            <li class="nav-item" id="adminMode" style="display: none;">
            <a class="nav-link" href="#">Administrar productos</a>
            </li>
        </ul>
        <ul class="navbar-nav mb-3 mb-sm-0">
            <li class="nav-item dropdown" id="accountDropdown" style="display: none;">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Mi cuenta
            </a>
            <ul class="dropdown-menu dropdown-menu-sm-end text-center">
                <li><a class="dropdown-item" href="#"><i class="material-icons">shopping_cart</i> Carrito</a></li>
                <li><a class="dropdown-item" href="#"><i class="material-icons">shopping_bag</i> Mis compras</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" id="logoutBtn" href="#"><i class="material-icons">logout</i> Salir</a></li>
            </ul>
            </li>
            <li class="nav-item" id="loginBtn">
                 <a href="login.html" class="btn btn-outline-primary my-3 my-sm-0">Iniciar sesión</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    </header>

    <section class="container mt-2 mb-5 p-3 p-md-5 border-bottom border-2" id="productContainer">
        <section class="row">
        <div class="col-12 col-md-7">
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="7000">
                <img src="res/1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="7000">
                <img src="res/3.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="7000">
                <img src="res/4.jpg" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
        <div class="col-12 col-md-5 mt-5 mt-md-0 d-flex flex-column text-center text-md-start">
            <h1 class="h1 mb-2 mb-lg-5" id="prodName"></h1>
            <h1 class="h1 mb-5" id="prodPrice"></h1>
            <h2 class="h2" id="prodStock"></h2>
            <div class="container-fluid d-flex flex-row mt-5 mt-md-auto" id="buySection">
            <input type="number" value="1" min="1" class="form-control ms-auto ms-md-0 me-2" id="prodQuantity" style="max-width: 80px;">
            <button class="btn btn-primary me-auto me-md-0"><i class="material-icons">shopping_cart</i> Agregar</button>
            </div>
        </div>
        </section>
    </section>

    <main class="container my-5 p-5 border-bottom border-2">
        <h1 class="h1">Descripción del producto</h1>
        <p id="prodDescription" style="text-align: justify;"></p>
    </main>
    <h1 class="h1 my-5 text-center">Artículos recomendados</h1>
    <section class="container-fluid mb-5 d-flex flex-wrap justify-content-center align-items-stretch" id="recommendations">
    </section>
</body>
</html>
