<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea - Página de producto</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script defer src="js/include/jquery-3.7.1.min.js"></script>
    <script defer src="js/include/templates.js"></script>
    <script defer src="js/include/users.js"></script>
    <script defer src="js/cart.js"></script>
</head>
<body>
    <div id="loading-screen" class="container-fluid justify-content-center align-items-center">

        </div>
    </div>

    <div class="container-fluid">
        <a class="navbar-brand ms-3" href="index.html"><i class="material-icons">storefront</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Categorías</a>
            </li>
            <li class="nav-item" id="adminMode" style="display: none;">
            <a class="nav-link" href="#">Administrar productos</a>
            </li>
        </ul>
        <ul class="navbar-nav mb-3 mb-sm-0">
            <li class="nav-item dropdown" id="accountDropdown" style="display: none;">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Mi cuenta
            </a>
            <ul class="dropdown-menu dropdown-menu-sm-end text-center">
                <li><a class="dropdown-item" href="#"><i class="material-icons">shopping_cart</i> Carrito</a></li>

                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" id="logoutBtn" href="#"><i class="material-icons">logout</i> Salir</a></li>
            </ul>
            </li>
            <li class="nav-item" id="loginBtn">
                 <a class="btn btn-outline-primary my-3 my-sm-0">Iniciar sesión</a>
            </li>
        </ul>

    </div>

    </div>

        <h1 class="h1">Carrito de compras</h1>
        <section class="container my-2 p-3 p-md-5" id="cartContainer">
        </section>

    </section>
