<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea - Login</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/include/jquery-3.7.1.min.js"></script>
    <script defer src="js/include/templates.js"></script>
    <script defer src="js/include/users.js"></script>
    <script defer src="js/login.js"></script>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" href="index.html"><i class="material-icons">storefront</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center text-sm-start" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Categorías</a>
            </li>
            <li class="nav-item" id="adminMode" style="display: none;">
            <a class="nav-link" href="#">Administrar productos</a>
            </li>
        </ul>
        <ul class="navbar-nav mb-3 mb-sm-0">
            <li class="nav-item dropdown" id="accountDropdown" style="display: none;">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Mi cuenta
            </a>
            <ul class="dropdown-menu dropdown-menu-sm-end text-center">
                <li><a class="dropdown-item" href="#"><i class="material-icons">shopping_cart</i> Carrito</a></li>
                <li><a class="dropdown-item" href="#"><i class="material-icons">shopping_bag</i> Mis compras</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" id="logoutBtn" href="#"><i class="material-icons">logout</i> Salir</a></li>
            </ul>
            </li>
            <li class="nav-item" id="loginBtn">
                 <a href="login.html" class="btn btn-outline-primary my-3 my-sm-0">Iniciar sesión</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    </header>

    <main class="container my-5 justify-content-center" style="max-width: 500px;">
        <form class="my-5" id="loginForm">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="contraseña" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMeCheck">
            <label class="form-check-label" for="rememberMeCheck">Recuérdame</label>
        </div>
        <div class="container-fluid text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>
        </form>
        <div id="loginSpinner" class="container-fluid text-center" style="display: none;">
            <div class="spinner-border text-primary my-auto mx-auto" style="width: 50px; height: 50px;" role="status">
            <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        
    </main>
</body>
</html>
